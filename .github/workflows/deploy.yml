name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  USECASE: demo-bank
  PULUMI_STACK: demo
  PULUMI_BACKEND_URL: s3://vidos-demo-pulumi-state-store

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy-infra:
    runs-on: ubuntu-24.04-arm
    outputs:
      server_url: ${{ steps.stack-outputs.outputs.server_url }}
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      VIDOS_AUTHORIZER_URL: ${{ secrets.VIDOS_AUTHORIZER_URL }}
      VIDOS_API_KEY: ${{ secrets.VIDOS_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install root dependencies
        run: bun install
      - name: Build infrastructure
        run: bun run build
        working-directory: infrastructure
      - name: Pulumi up (create infra)
        run: |
          pulumi login "$PULUMI_BACKEND_URL"
          pulumi stack select "$PULUMI_STACK"
          pulumi config set vidos:authorizerUrl "$VIDOS_AUTHORIZER_URL" --secret
          pulumi config set vidos:apiKey "$VIDOS_API_KEY" --secret
          pulumi config set lightsail:deploy false
          pulumi cancel --yes || true
          pulumi up --yes
        working-directory: infrastructure
      - name: Build and push latest image
        run: |
          repo_uri=$(pulumi stack output ecrRepositoryUrl --cwd infrastructure)
          aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$repo_uri"
          docker buildx create --use
          docker buildx build --platform linux/amd64 -f Dockerfile.server -t "$repo_uri:latest" --push .
      - name: Pulumi up (deploy image)
        run: |
          pulumi login "$PULUMI_BACKEND_URL"
          pulumi stack select "$PULUMI_STACK"
          pulumi config set vidos:authorizerUrl "$VIDOS_AUTHORIZER_URL" --secret
          pulumi config set vidos:apiKey "$VIDOS_API_KEY" --secret
          pulumi config set lightsail:deploy true
          pulumi cancel --yes || true
          pulumi up --yes
        working-directory: infrastructure
      - name: Read stack outputs
        id: stack-outputs
        run: |
          echo "server_url=$(pulumi stack output endpoint)" >> "$GITHUB_OUTPUT"
        working-directory: infrastructure
  deploy:
    needs: deploy-infra
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04-arm
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: bun install
      - name: Resolve server URL
        id: resolve-server-url
        run: |
          pulumi login "$PULUMI_BACKEND_URL"
          pulumi stack select "$PULUMI_STACK"
          echo "server_url=$(pulumi stack output endpoint)" >> "$GITHUB_OUTPUT"
        working-directory: infrastructure

      - name: Build Demo Bank Client
        env:
          VITE_VIDOS_DEMO_BANK_SERVER_URL: ${{ steps.resolve-server-url.outputs.server_url }}
        run: |
          bun run build --filter=demo-bank-client
          cp "usecases/demo-bank/client/dist/index.html" "usecases/demo-bank/client/dist/404.html"

      - name: Build Car Rental
        env:
          VIDOS_CAR_RENTAL_AUTHORIZER_URL: ${{ env.VIDOS_CAR_RENTAL_AUTHORIZER_URL }}
        run: |
          bun run build --filter=demo-car-rental
          cp "usecases/car-rental/dist/index.html" "usecases/car-rental/dist/404.html"

      - name: Prepare Pages artifact
        run: |
          rm -rf site
          mkdir -p site/bank site/car-rental
          cp -R "usecases/demo-bank/client/dist/." site
          cp -R "usecases/car-rental/dist/." site/car-rental

      - name: Upload Client artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
