  /openid4/vp/v1_0/jwks:
    get:
      description: Retrieves the JSON Web Key Set (JWKS) containing the public keys
        used by the authorization server to sign tokens. Clients can use these
        keys to verify the signatures of ID tokens and other signed responses
        from the server.
      summary: Get JSON Web Key Set
      tags: []
      parameters: []
      operationId: getJwks
      responses:
        "200":
          description: JSON Web Key Set containing public keys for signature verification
          content:
            application/json:
              schema:
                description: JSON Web Key Set containing public keys for signature verification
                type: object
                properties:
                  keys:
                    description: Array of JSON Web Keys
                    type: array
                    items:
                      description: Public JSON Web Key
                      type: object
                      properties:
                        kid:
                          description: Key ID - unique identifier for the key
                          type: string
                        alg:
                          description: Algorithm intended for use with the key
                          type: string
                        use:
                          description: Intended use of the public key (sig for signature, enc for
                            encryption)
                          type: string
                        crv:
                          description: Cryptographic curve used with the key (e.g., P-256, Ed25519)
                          type: string
                        e:
                          description: RSA public exponent
                          type: string
                        n:
                          description: RSA modulus
                          type: string
                        x:
                          description: X coordinate for elliptic curve keys
                          type: string
                        y:
                          description: Y coordinate for elliptic curve keys
                          type: string
                        ext:
                          description: Whether the key is extractable
                          type: boolean
                        key_ops:
                          description: Key operations that the key is intended to be used for
                          type: array
                          items:
                            type: string
                        kty:
                          description: Key type (EC, RSA, OKP, oct)
                          type: string
                          enum:
                            - EC
                            - RSA
                            - OKP
                            - oct
                      required:
                        - kty
                      additionalProperties: false
                required:
                  - keys
        "400":
          description: Bad request error
          content:
            application/json:
              schema:
                description: Bad request error
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                description: Unauthorized - authentication required
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
        "404":
          description: Resource not found error
          content:
            application/json:
              schema:
                description: Resource not found error
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                description: Internal server error
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
  /openid4/vp/v1_0/{authorizationId}/direct_post:
    post:
      description: Handles the direct post response from the wallet containing the
        requested verifiable presentation token or error. This endpoint receives
        the authorization response as form-encoded data according to the
        OpenID4VP direct_post response mode.
      summary: Receive wallet response via direct post
      tags: []
      parameters:
        - name: authorizationId
          in: path
          required: true
          schema:
            type: string
      operationId: directPost
      requestBody:
        description: Body
        content:
          application/x-www-form-urlencoded:
            schema:
              description: Authorization response from the wallet via direct post
              anyOf:
                - description: Successful authorization response containing the requested
                    verifiable presentation token
                  anyOf:
                    - type: object
                      properties:
                        state:
                          description: Opaque value used to maintain state between request and callback
                          type: string
                        id_token:
                          description: ID token containing user authentication information
                          type: string
                        vp_token:
                          description: Verifiable presentation token(s) containing the requested
                            credentials
                          anyOf:
                            - anyOf:
                                - type: object
                                  additionalProperties: {}
                                  x-propertyNames:
                                    type: string
                                - type: string
                            - minItems: 1
                              type: array
                              items:
                                anyOf:
                                  - type: object
                                    additionalProperties: {}
                                    x-propertyNames:
                                      type: string
                                  - type: string
                        presentation_submission:
                          description: Presentation submission mapping the provided credentials to the
                            presentation definition
                          type: object
                          additionalProperties: {}
                          x-propertyNames:
                            type: string
                      required:
                        - vp_token
                        - presentation_submission
                    - type: object
                      properties:
                        state:
                          description: Opaque value used to maintain state between request and callback
                          type: string
                        id_token:
                          description: ID token containing user authentication information
                          type: string
                        vp_token:
                          description: Verifiable presentation token(s) mapped by credential query
                            identifier
                          type: object
                          additionalProperties:
                            anyOf:
                              - minItems: 1
                                type: array
                                items:
                                  anyOf:
                                    - type: object
                                      additionalProperties: {}
                                      x-propertyNames:
                                        type: string
                                    - type: string
                              - anyOf:
                                  - type: object
                                    additionalProperties: {}
                                    x-propertyNames:
                                      type: string
                                  - type: string
                          x-propertyNames:
                            type: string
                      required:
                        - vp_token
                - description: Error response from the authorization server during direct post
                  type: object
                  properties:
                    state:
                      description: Opaque value used to maintain state between request and callback
                      type: string
                    error:
                      description: Error code indicating what went wrong during authorization
                      type: string
                    error_description:
                      description: Human-readable description of the error
                      type: string
                  required:
                    - error
      responses:
        "200":
          description: Successful response after processing the wallet authorization
            response
          content:
            application/json:
              schema:
                description: Successful response after processing the wallet authorization
                  response
                type: object
                properties:
                  redirect_uri:
                    description: Redirect URI to send the wallet to after processing the response
                    type: string
                    format: uri
        "400":
          description: Bad request error
          content:
            application/json:
              schema:
                description: Bad request error
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                description: Unauthorized - authentication required
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
        "404":
          description: Resource not found error
          content:
            application/json:
              schema:
                description: Resource not found error
                type: object
                properties:
                  type:
                    description: Error type identifier
