  /openid4/vp/v1_0/.well-known/openid-configuration:
    get:
      description: Returns the OpenID Connect provider metadata configuration. This
        endpoint provides discovery information about the authorization server,
        including supported grant types, response types, scopes, and other
        capabilities as defined in OpenID Connect Discovery 1.0.
      summary: Get OpenID Connect configuration
      tags: []
      parameters: []
      operationId: getWellKnownConfiguration
      responses:
        "200":
          description: OpenID Connect provider metadata configuration
          content:
            application/json:
              schema:
                description: OpenID Connect provider metadata configuration
                type: object
                properties:
                  issuer:
                    description: The issuer identifier URL
                    type: string
                  authorization_endpoint:
                    description: OAuth 2.0 authorization endpoint URL
                    type: string
                    format: uri
                  token_endpoint:
                    description: OAuth 2.0 token endpoint URL
                    type: string
                    format: uri
                  jwks_uri:
                    description: URL of the JSON Web Key Set document containing signing and
                      encryption keys
                    type: string
                    format: uri
                  scopes_supported:
                    description: OAuth 2.0 scopes supported by the server
                    type: array
                    items:
                      type: string
                  response_types_supported:
                    description: OAuth 2.0 response types supported
                    type: array
                    items:
                      type: string
                  response_modes_supported:
                    description: OAuth 2.0 response modes supported
                    type: array
                    items:
                      description: OpenID response mode for returning authorization responses
                        (direct_post or direct_post.jwt)
                      type: string
                      enum:
                        - direct_post
                        - direct_post.jwt
                        - dc_api
                        - dc_api.jwt
                  grant_types_supported:
                    description: OAuth 2.0 grant types supported
                    type: array
                    items:
                      type: string
                      enum:
                        - authorization_code
                        - implicit
                  subject_types_supported:
                    description: Subject identifier types supported (e.g., pairwise, public)
                    type: array
                    items:
                      type: string
                      enum:
                        - pairwise
                        - public
                  id_token_signing_alg_values_supported:
                    description: JWS signing algorithms supported for ID tokens
                    type: array
                    items:
                      type: string
                  request_object_signing_alg_values_supported:
                    description: Signing algorithms supported for request objects
                    type: array
                    items:
                      description: Cryptographic algorithm for signing (RS256, ES256K, EdDSA, ES256,
                        or none)
                      type: string
                      enum:
                        - none
                        - RS256
                        - RS256
                        - ES256K
                        - EdDSA
                        - ES256
                  request_parameter_supported:
                    description: Whether the request parameter is supported
                    type: boolean
                  token_endpoint_auth_methods_supported:
                    description: Client authentication methods supported by the token endpoint
                    type: array
                    items:
                      type: string
                      enum:
                        - client_secret_post
                        - client_secret_basic
                        - client_secret_jwt
                        - private_key_jwt
                  request_uri_parameter_supported:
                    description: Whether the request_uri parameter is supported
                    type: boolean
                  vp_formats_supported:
                    description: Verifiable presentation formats supported by the authorization
                      server as defined in OpenID4VP
                    type: object
                    properties:
                      jwt_vp:
                        description: JWT verifiable presentation format support
                        type: object
                        properties:
                          alg_values_supported:
                            description: Array of supported cryptographic algorithms for this format
                            type: array
                            items:
                              type: string
                      jwt_vc:
                        description: JWT verifiable credential format support
                        type: object
                        properties:
                          alg_values_supported:
                            description: Array of supported cryptographic algorithms for this format
                            type: array
                            items:
                              type: string
                      jwt_vp_json:
                        description: JWT VP with JSON payload format support
                        type: object
                        properties:
                          alg_values_supported:
                            description: Array of supported cryptographic algorithms for this format
                            type: array
                            items:
                              type: string
                      jwt_vc_json:
                        description: JWT VC with JSON payload format support
                        type: object
                        properties:
                          alg_values_supported:
                            description: Array of supported cryptographic algorithms for this format
                            type: array
                            items:
                              type: string
                      mso_mdoc:
                        description: ISO/IEC 18013-5 mobile document format support
                        type: object
                        properties:
                          alg_values_supported:
                            description: Array of supported cryptographic algorithms for this format
                            type: array
                            items:
                              type: string
                      dc+sd-jwt:
                        description: SD-JWT (Selective Disclosure JWT) format support
                        type: object
                        properties:
                          alg_values_supported:
                            description: Array of supported cryptographic algorithms for this format
                            type: array
                            items:
                              type: string
                  presentation_definition_uri_supported:
                    description: Whether the authorization server supports passing presentation
                      definitions by reference via URI
                    type: boolean
                required:
                  - authorization_endpoint
                  - jwks_uri
                  - scopes_supported
                  - response_types_supported
                  - subject_types_supported
                  - id_token_signing_alg_values_supported
                  - request_object_signing_alg_values_supported
                  - vp_formats_supported
        "400":
          description: Bad request error
          content:
            application/json:
              schema:
                description: Bad request error
                type: object
                properties:
                  type:
                    description: Error type identifier
                    type: string
                  message:
                    description: User-facing error message
                    type: string
                  action:
                    description: Suggested action to resolve the error
                    type: string
                required:
                  - message
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                description: Unauthorized - authentication required
