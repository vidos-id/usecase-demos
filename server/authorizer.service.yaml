info:
  title: Vidos Authorizer API
  version: "1.0"
components:
  schemas:
    __schema0:
      description: DIF Presentation Exchange v2.0 submission requirement
      anyOf:
        - description: Submission requirement selecting from a group
          type: object
          properties:
            rule:
              description: Rule for selecting input descriptors (all or pick)
              type: string
              enum:
                - all
                - pick
            from:
              description: Group identifier to select input descriptors from
              type: string
            name:
              description: Human-readable name for this submission requirement
              type: string
            purpose:
              description: Purpose of this submission requirement
              type: string
            count:
              description: Exact number of descriptors to select (for pick rule)
              type: integer
              minimum: 1
              maximum: 9007199254740991
            min:
              description: Minimum number of descriptors to select (for pick rule)
              type: integer
              minimum: 0
              maximum: 9007199254740991
            max:
              description: Maximum number of descriptors to select (for pick rule)
              type: integer
              minimum: 0
              maximum: 9007199254740991
          required:
            - rule
            - from
          additionalProperties: false
        - description: Submission requirement with nested requirements
          type: object
          properties:
            rule:
              description: Rule for selecting from nested requirements (all or pick)
              type: string
              enum:
                - all
                - pick
            name:
              description: Human-readable name for this nested requirement
              type: string
            purpose:
              description: Purpose of this nested requirement
              type: string
            count:
              description: Exact number of nested requirements to satisfy (for pick rule)
              type: integer
              minimum: 1
              maximum: 9007199254740991
            min:
              description: Minimum number of nested requirements to satisfy (for pick rule)
              type: integer
              minimum: 0
              maximum: 9007199254740991
            max:
              description: Maximum number of nested requirements to satisfy (for pick rule)
              type: integer
              minimum: 0
              maximum: 9007199254740991
            from_nested:
              description: Nested array of submission requirements
              type: array
              items:
                $ref: "#/components/schemas/__schema0"
          required:
            - rule
            - from_nested
          additionalProperties: false
